<body>

<div class="container">
  <div class="header">
  	<div style="height: 80px;"></div> 
  </div>
    
  <div class="content">
    
    <div id="swift_box1">
    	<div class="nb_news_wrap" style="display: none;" exp_img_w="1_2" exp_img_h="auto">
        <!-- <div class="nb_news_wrap" style="display: none;" img_max_w="250" img_max_h="1000" exp_img_pos="side" exp_img_w="1_3" exp_img_h="225"> -->

    <br />

    <br />
    
    <br/>
    <div id="c_sliding_demo"></div>
    <br/>
    
    <div>
        <div id="swift_box2" style="display: inline-block; width: 49.5%; vertical-align: top;"></div>
        <div id="swift_box3" style="display: inline-block; width: 49.5%; vertical-align: top;"></div>
    </div>
    
  </div>
  
  <div class="footer"><p><br/><br/></p></div>
</div>



<!-- //////////////////////////////////////////////// -->
<!-- NEWS BOX INITIALIZATION -->
<script type="text/javascript">
$(document).ready(function(e) {
   
   
   
    
   $('#swift_box2').lc_swift_box({
	  	theme: 'light',
	  	height: 430,
	   	max_news: 8,
		news_per_time: 4,
		date_format: 'dd mmmm yyyy - HH:MM',
		layout: 'vertical',
		min_news_h: 130,
		vert_img_w: 200,
		boxed_news: false,
		img_behavior: 'link',
		buttons_position: 'top',
		read_more_txt: '[...]',
		exp_main_img_pos: 'side',
		
		autoplay: true,
		carousel: true,

		social_share: false,
		touchswipe: false,
		hide_elements: 'title',
		src : [
			 {
				 type: 'youtube',
				 id: 'Envato',
				 link_target: '_blank'
			 }
   		]
   });
   


});
</script>
<!-- //////////////////////////////////////////////// -->
<!-- //////////////////////////////////////////////// -->

</body>
